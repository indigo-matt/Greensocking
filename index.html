<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
	<title>AOS Plugin testing</title>

	<link rel="stylesheet" type="text/css" href="css/main.css" /> 
</head>
<body>


<div class="wrapper">
	
	<div class="test" id="test1">test</div>
	<div class="test" id="test2">test</div>
	<div class="test" id="test3">test</div>
	<div class="test" id="test4">test</div>	
	
	<section class="filler filler--1">
		.filler--1
	</section>

	<section class="filler filler--2">
		.filler--2
	</section>

	<section class="filler filler--3">
		.filler--3
	</section>

	<section class="filler filler--4">
		.filler--4
		<section  class="rellax showing-first"
							data-aos-anchor=".filler--3"
							data-aos-anchor-placement="top-top"
							data-aos="fade-left" 
			  			data-aos-offset="0" 
			  			data-aos-easing="ease" 
			  			data-aos-duration="300"
			  			data-aos-once="true"
			  			data-rellax-speed="2"
		>

		</section>
	</section>

	<section class="filler filler--5">
		.filler--5

		<section  class="rellax showing-second"
							data-aos-anchor=".filler--3"
							data-aos-anchor-placement="bottom-bottom"
							data-aos="fade-right" 
			  			data-aos-offset="0" 
			  			data-aos-easing="ease" 
			  			data-aos-duration="300"
			  			data-aos-once="true"
			  			data-rellax-speed="3"
		>

		</section>
	</section>

	<section class="filler filler--6">
		.filler--6
	</section>





</div>


	<script type="text/javascript" src="js/vendor/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/vendor/aos.js"></script>	
  <script type="text/javascript" src="js/vendor/rellax.min.js"></script>	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
